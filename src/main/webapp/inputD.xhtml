<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>Input data</title>
    </h:head>
    <h:body>
    <h1>Input data</h1>
        <h:form>
            <h:panelGrid>
                <h:outputLabel value="Left border" for="leftBorder"/>
                <p:inputText value="#{controller.lbModule.leftBorder}" id="leftBorder"/>
                <h:outputLabel value="Right border" for="rightBorder"/>
                <p:inputText value="#{controller.lbModule.rightBorder}" id="rightBorder"/>
                <h:outputLabel value="Step" for="step"/>
                <p:inputText value="#{controller.lbModule.step}" id="step"/>
            </h:panelGrid>
            <h:commandButton value="Process function" action="#{controller.toOutputD()}"/>
        </h:form>
    </h:body>
</f:view>
</html>
